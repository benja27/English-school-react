<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .cont{
    height: 100vh;
    width: 100%;
    background-color: aquamarine;
    display: grid;
    justify-items: center;
    grid-template-columns: repeat(2, 1fr) ;
    gap: 20px;

  }

  .ele{
    width: 200px;
    height: 200px;
    background-color: red;
  }

  @media screen and (  width < 300px ){
    .cont{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 800px;
    }

  }

</style>


<body>
  <div class="cont" >
    <div class="ele"></div>
    <div class="ele"></div>
    <div class="ele"></div>
    <div class="ele"></div>
  </div>
</body>
</html>
